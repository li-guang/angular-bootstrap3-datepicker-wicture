<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" data-ng-app='demo'>
<head>
  <title>Angular Bootstrap3 Datepicker Demo</title>
  <link rel='stylesheet' href='css/bootstrap.css'>
  <link rel='stylesheet' href='css/bootstrap-datetimepicker.css'>
  <link rel='stylesheet' href='css/font-awesome.css'>
</head>
<body>
<div>
  <div data-ng-controller='AppCtrl'>
    <div class='form-group'>
      <label>A simple date with another format</label>
      <ng-bs3-datepicker id="date3" data-ng-model='date3' date-format="YYYY-MM-DD"/>
    </div>
  </div>
</div>

<script src='js/jquery.js'></script>
<script src='js/bootstrap.js'></script>
<script src='js/moment.js'></script>
<script src='js/bootstrap-datetimepicker.js'></script>
<script src='js/angular.js'></script>
<script src='js/zh-CN.js' charset='utf-8'></script>
<script src='../dist/ng-bs3-datepicker.js' charset='utf-8'></script>
<script type='application/javascript'>
  if (!Date.prototype.Format)
    Date.prototype.Format = function (fmt) { //author: meizz
      var o = {
        "M+": this.getMonth() + 1, //月份
        "d+": this.getDate(), //日
        "h+": this.getHours(), //小时
        "m+": this.getMinutes(), //分
        "s+": this.getSeconds(), //秒
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
        "S": this.getMilliseconds() //毫秒
      };
      if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
      for (var k in o)
        if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
      return fmt;
    };

  var app = angular.module('demo', ['ng-bs3-datepicker']);
  app.controller('AppCtrl', function ($scope) {
    $scope.date3 = new Date('2010-1-1 12:0').Format('yyyy-MM-dd hh:mm:ss')
    console.log("hey")
  });
</script>
</body>
</html>
